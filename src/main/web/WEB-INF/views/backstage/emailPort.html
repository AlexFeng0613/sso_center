                       $(function(){
                           $('#email_port').addClass('selected');

-->             <table class="emailTab">
                    <thead>
                        <tr>
                            <th>proKey</th>

                            <th>createTime</th>
                            <th>modifyTime</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                <tbody>
                    <tr th:each="email:${emailList}">
                        <td>
                            <input type="text" th:value="${email.proKey}" class="emailIn" disabled="true"/>
                        </td>
                        <td>
                            <input type="text" th:value="${email.proValue}" class="emailIn" disabled="true"/>
                        </td>
                        <td>
                        <!--<td th:text="${#dates.format(email.createTime, 'yyyy-MM-dd HH:mm:ss')}">-->
                            <input type="text" class="Wdate fromDate emailIn" th:value="${#dates.format(email.createTime, 'yyyy-MM-dd HH:mm:ss')}" disabled="true"/>
                        </td>
                        <td>
                       <!-- <td th:text="${#dates.format(email.modifyTime, 'yyyy-MM-dd HH:mm:ss')}">-->
                            <input type="text" class="Wdate toDate emailIn" th:value="${#dates.format(email.createTime, 'yyyy-MM-dd HH:mm:ss')}" disabled="true"/>
                        </td>
                        <td><input type="button" value="修改"  class="update"/></td>
                    </tr>
                </tbody>
            </table>
                <script type="text/javascript">
                    $(function(){
                        $('.update').click(function(){
                            if( $(this).val()==='修改'){
                                $(this).val('确认');
                                $(this).parent().siblings().children('.emailIn').attr('disabled',false);
                            }else {
                                $(this).parent().siblings().children('.emailIn').attr('disabled',true);
                                $(this).val('修改');
                            }

                        });

                        $('.fromDate').focus(function(){
                            WdatePicker({
                              /*  isShowToday:false,
                                isShowOK:false,*/
                                isShowClear:false,

                              /*  onpicked:function(){
                                    $('.toDate').focus();
                                }*/
                            });
                        });

                        $('.toDate').focus(function(){
                            WdatePicker({
                               // minDate:"#F{$dp.$D('fromDate')}"
                                isShowClear:false,
                            });
                        });
                    });
                </script>
