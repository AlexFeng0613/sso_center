<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="../../public/backstage">
    <head></head>
    <body>
        <div id="content" layout:fragment="content">
            <div class="index_title">平台列表</div>
            <div class="tab_search">
                <div class="tab_fn">
                    <input type="button" value="查询" class="tab_fnLi"/>
                    <input type="reset" value="重置" class="tab_fnLi"/>
                </div>
                <input type="search" placeholder="输入平台名称…"/>
            </div>
            <table class="platform_tab">
                <thead>
                    <tr>
                        <th>
                        </th>
                        <th>平台名称</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                        <th>公钥</th>
                        <th>client_id</th>
                        <th>client_secret</th>
                        <th>sso_password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tc : ${thirdClientsList}">
                        <td><input type="checkbox"/></td>
                        <td th:text="${tc.description}"></td>
                        <td th:text="${tc.contactorName}"></td>
                        <td th:text="${tc.contactorPhone}"></td>
                        <td th:text="${tc.publicKey}"></td>
                        <td th:text="${tc.clientId}"></td>
                        <td th:text="${tc.clientSecret}"></td>
                        <td th:text="${tc.ssoPassword}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="tab_foot">
                <div class="all_select"><input type="checkbox" class="checkAll" />全选</div>
                <ul class="handle">
                    <li>修改基本信息</li>
                    <li>修改状态</li>
                    <li>删除</li>
                </ul>
                <div class="pages">
                    <div class="jil">共58999条记录</div>
                    <a href="#" class="page">首页</a>
                    <a href="#" class="page">上一页</a>
                    <a href="#" class="page">下一页</a>
                    <a href="#" class="page">尾页</a>
                    <select>
                        <option>1/20</option>
                        <option>2/20</option>
                        <option>3/20</option>
                        <option>4/20</option>
                        <option>5/20</option>
                    </select>
                </div>
            </div>
            <script type="text/javascript">
                $(function(){
                    $('#platform_list').addClass('selected');

                    $('.checkAll').click(function(){
                        if(this.checked){
                            $(":checkbox").prop("checked",true);
                        }else{
                            $(":checkbox").prop("checked",false);
                        }
                    });
                });
            </script>
        </div>
    </body>
</html>
