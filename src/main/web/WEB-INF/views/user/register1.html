<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="../../public/register">
	<head></head>
	<body>
		<div class="container-fluid" layout:fragment="content">
			<figure class="figure">
				<a class="student" href="/page/register/2.html?type=student">我是学生</a>
				<a class="teacher" href="/page/register/2.html?type=teacher">我是老师</a>
			</figure>
			<script type="text/javascript">
				$(function(){
					$('.step_mark1').addClass('selected1');
					$('.step_step1').addClass('selected1');

					var conh=$('.container-fluid').height();

					var figh=$('.figure').height();

					var figm=(conh-figh)/2;

					$('.figure').css('margin',figm+'px auto 0');

					$(window).on('resize scroll',function(){
						var conh=$('.container-fluid').height();

						var figh=$('.figure').height();

						var figm=(conh-figh)/2;

						$('.figure').css('margin',figm+'px auto 0');
					});

				});
			</script>
		</div>
	</body>
</html>
