        <table class="emailTab">
            <thead>
            <tr>
                <th>proKey</th>
                <th>proValue</th>
                <th>createTime</th>
                <th>modifyTime</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sms:${smsList}">
                <input type="hidden" th:value="${sms.id}" class="eid"/>
                <td>
                    <input type="text" th:value="${sms.proKey}" class="emailIn prokey" disabled="true"/>
                </td>
                <td>
                    <input type="text" th:value="${sms.proValue}" class="emailIn emailIn2 provalue" disabled="true"/>
                </td>
                <td>
                    <!--<td th:text="${#dates.format(email.createTime, 'yyyy-MM-dd HH:mm:ss')}">-->
                    <input type="text" class="Wdate fromDate createtime" th:value="${#dates.format(sms.createTime, 'yyyy-MM-dd HH:mm:ss')}" disabled="true"/>
                </td>
                <td>
                    <!-- <td th:text="${#dates.format(email.modifyTime, 'yyyy-MM-dd HH:mm:ss')}">-->
                    <input type="text" class="Wdate toDate modifytime" th:value="${#dates.format(sms.modifyTime, 'yyyy-MM-dd HH:mm:ss')}" disabled="true"/>
                </td>
                <td>
                    <input type="button" value="修改"  class="update"/>
                    <div class="emailBut">
                        <input type="button" value="确认"  class="updateL"/>
                        <input type="button" value="取消"  class="updateR"/>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <script type="text/javascript">
            $(function(){
                var id = "";
                var prokey= "";
                var provalue= "";
                var createtime= "";
                $('#mess_port').addClass('selected');
                $('.update').click(function(){
                    prokey= $(this).parent().siblings().children('.prokey').val();
                    provalue= $(this).parent().siblings().children('.provalue').val();
                    createtime= $(this).parent().siblings().children('.createtime').val();
                    $(this).parent().siblings().children('.emailIn2').css('color','#ff0000').attr('disabled',false);
                    $(this).hide();
                    $(this).siblings('.emailBut').show();

                });

                $('.updateL').click(function(){
                    $(this).parents().siblings().children('.emailIn2').css('color','#333333').attr('disabled',true);
                   id = $(this).parents().siblings('.eid').val();
                   prokey= $(this).parents().siblings().children('.prokey').val();
                   provalue= $(this).parents().siblings().children('.provalue').val();
                   createtime= $(this).parents().siblings().children('.createtime').val();
                    $.ajax({
                        url: "/email/updateEmail.json",
                        dataType: "json",
                        data: {
                            id:id,
                            prokey:prokey,
                            provalue:provalue,
                            createtime:createtime,
                        },
                    });
                    $(this).parent().siblings('.update').show();
                    $(this).parent('.emailBut').hide();

                });

                $('.updateR').click(function(){
                    $(this).parents().siblings().children('.emailIn2').css('color','#333333').attr('disabled',true);
                    $(this).parents().siblings().children('.prokey').val(prokey);
                    $(this).parents().siblings().children('.provalue').val(provalue);
                    $(this).parents().siblings().children('.createtime').val(createtime);
                    $(this).parents('.emailBut').hide();
                    $(this).parent().siblings('.update').show();

                });

                $('.fromDate').focus(function(){
                    WdatePicker({
                        /*  isShowToday:false,
                         isShowOK:false,*/
                        isShowClear:false,

                        /*  onpicked:function(){
                         $('.toDate').focus();
                         }*/
                    });
                });

                $('.toDate').focus(function(){
                    WdatePicker({
                        // minDate:"#F{$dp.$D('fromDate')}"
                        isShowClear:false,
                    });
                });
            });
        </script>
