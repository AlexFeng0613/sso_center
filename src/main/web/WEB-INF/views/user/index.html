<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{/static/css/sso.css}" href="../../../static/css/sso.css" rel="stylesheet" type="text/css"/>
        <link th:href="@{/static/css/bootstrap.css}" href="../../../static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script text="text/javascript" th:src="@{/static/scripts/jquery/jquery-1.11.3.min.js}" src="../../../static/scripts/jquery/jquery-1.11.3.min.js"></script>
        <script text="text/javascript" th:src="@{/static/scripts/ie/html5shiv.js}" src="../../../static/scripts/ie/html5shiv.js"></script>
        <script text="text/javascript" th:src="@{/static/scripts/ie/placeholder.js}"  src="../../../static/scripts/ie/placeholder.js"></script>
        <script text="text/javascript" th:src="@{/static/scripts/sso.js}" src="../../../static/scripts/sso.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="center">
                <div class="label-info">华师智慧教育云平台</div>
                <a href="/page/logout.html" class="exit">退出</a>
                <div class="people">
                    <img th:if="${session.user.gender == 0}" src="../../../static/images/yun/people.png"/>
                    <img th:if="${session.user.gender == 1}" src="../../../static/images/yun/boy.jpg"/>
                    <span th:text="${session.user.realName}"></span>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="register_nav">
                <nav>
                    <a th:each="ico : ${icons}" th:href="@{${ico.accessURL}}">
                        <img  th:src="@{${ico.icoPath}}"/>
                    </a>
                </nav>
            </div>
        </div>
        <footer class="footer">
            <div class="center">
                <div class="foot-size">客服电话：400-880-5056        客服邮箱：Help@hsjc.com.cn</div>
                <div class="foot-size">共筑教育云平台 ,创建教育新模式</div>
                <div class="foot-size">Copyright ©t华师京城网络科技股份有限公司  沪IC备10208270号-3</div>
                <div class="android">
                    <img src="../../../static/images/yun/android.png"/>
                    <span>For  Android</span>
                </div>
                <div class="ios">
                    <img src="../../../static/images/yun/ios.png"/>
                    <span>For  IOS</span>
                </div>
            </div>
        </footer>
    </body>
</html>
