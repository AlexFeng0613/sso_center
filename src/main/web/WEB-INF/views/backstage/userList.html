<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="../../public/backstage">
    <head></head>
    <body>
        <div id="content" layout:fragment="content">
            <div class="index_title">用户列表</div>
            <div class="tab_search">
                <select>
                    <option>按来源</option>
                    <option>J课堂</option>
                    <option>HSBB</option>
                     <option>MOOC</option>
                </select>
                <select>
                    <option>按所属机构</option>
                    <option>华师一小</option>
                    <option>华师二小</option>
                    <option>华师三小</option>
                </select>
                <select>
                    <option>按角色</option>
                    <option>老师</option>
                    <option>学生</option>
                </select>
                <select>
                    <option>按账号状态</option>
                    <option>未激活</option>
                    <option>已激活</option>
                    <option>已冻结</option>
                </select>
                <select>
                    <option>按时间</option>
                    <option>近三天来</option>
                    <option>近一周来</option>
                    <option>近一月来</option>
                </select>
                <div class="tab_fn">
                    <input type="button" value="查询" class="tab_fnLi"/>
                    <input type="reset" value="重置" class="tab_fnLi"/>
                </div>
                <input type="search" placeholder="输入关键字…"/>
            </div>
                    <table class="user_tab">
                        <tbody>
                            <tr>
                                <th style="width:150px;">姓名</th>
                                <th style="width:70px;">性别 </th>
                                <th style="width:220px ">组织机构</th>
                                <th style="width:100px;">类型</th>
                                <th style="width:150px">状态</th>
                                <th style="width:150px">注册时间</th>
                                <th style="width:190px;">邮箱</th>
                                <th style="width:190px;">手机</th>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr th:each="user : ${userMainList}">
                                <td th:text="${user.realName}"></td>

                                <td th:if="${user.gender == '0'}">男</td>
                                <td th:if="${user.gender == '1'}">女</td>

                                <td th:if="${user.organizationName != 'xxx'}" th:text="${user.organizationName}"></td>
                                <td th:if="${user.organizationName == 'xxx'}" th:text=""></td>

                                <td th:if="${user.type == 'teacher'}">老师</td>
                                <td th:if="${user.type == 'student'}">学生</td>
                                <td th:if="${user.type == ''}">家长</td>

                                <td th:if="${user.status == 'wait'}">待激活</td>
                                <td th:if="${user.status == 'activated'}">正常</td>
                                <td th:if="${user.status == 'locked'}">锁定</td>

                                <td th:text="${user.createTime}"></td>

                                <td th:if="${user.email != 'xxx'}" th:text="${user.email}"></td>
                                <td th:if="${user.email == 'xxx'}"></td>

                                <td th:if="${user.phone != 'xxx'}" th:text="${user.phone}"></td>
                                <td th:if="${user.phone == 'xxx'}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="tab_foot">
                        <!--<div class="all_select"><input type="checkbox" class="checkAll"/>全选</div>
                        <ul class="handle">
                            <li>修改账号状态</li>
                            <li>重置密码</li>
                            <li>删除</li>
                            <li>导出结果</li>
                        </ul>-->
                        <div class="pages">
                            <div class="jil">共<font th:text="${total}"></font>条记录</div>
                            <a href="/page/sso/userList/1.html" th:href="@{'/page/sso/userList/1,' + ${pageSize} +'.html'}" class="page">首页</a>

                            <a th:if="${hasPrevioisPage == true}" th:href="@{'/page/sso/userList/' + ${prePage} + ',' + ${pageSize} + '.html'}" class="page">上一页</a>

                            <a th:each="pageN : ${navigatepageNums}" th:href="@{'/page/sso/userList/' + ${pageN} + ',' + ${pageSize} + '.html'}" th:text="${pageN}" class="page"></a>

                            <a th:if="${hastNextPage == true}" th:href="@{'/page/sso/userList/' + ${nextPage} + ',' + ${pageSize} + '.html'}" class="page">下一页</a>
                            <a th:href="@{'/page/sso/userList/' + ${pages} + ',' + ${pageSize} + '.html'}" class="page">尾页</a>
                        </div>
                    </div>
            <script type="text/javascript">
                $(function(){
                    $('#user_list').addClass('selected');

                    $('.checkAll').click(function(){
                        if(this.checked){
                            $(":checkbox").prop("checked",true);
                        }else{
                            $(":checkbox").prop("checked",false);
                        }
                    });
                });
            </script>
            </div>
    </body>
</html>
