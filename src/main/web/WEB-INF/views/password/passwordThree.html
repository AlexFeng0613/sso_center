<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="../../public/resetPassWord">
    <head>
        <style type="text/css">
            .progress2{
                width:940px;
            }

            .circle li.c1{
                background: url(../../../static/images/password/circle3.png);
            }
            .circle li.c2{
                background: url(../../../static/images/password/circle3.png);
            }
            .circle li.c3{
                background: url(../../../static/images/password/circle2.png);
            }
        </style>
    </head>
    <body>
        <div class="container" layout:fragment="content">
            <div class="center">
                <form action="" method="post">
                    <div class="pace">
                        <div class="pace_name" >原密码</div>
                        <input type="password" class="password" autofocus="true" required="required" />
                    </div>
                    <div class="pace">
                        <div class="pace_name" >确认密码</div>
                        <input type="password" required="required" class="password" />
                    </div>
                    <input type="submit" value="下一步" class="submit"/>
                </form>
            </div>
            <script type="text/javascript">
                $(function(){
                    $('.circle li.c1').html('');
                    $('.circle li.c2').html('');
                    $('.circle li.c3').addClass('selected');

                    $('.procedure_text li').addClass('selected');
                });
            </script>
        </div>
    </body>
</html>
