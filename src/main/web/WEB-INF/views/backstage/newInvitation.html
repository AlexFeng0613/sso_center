<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="../../public/backstage">
    <head></head>
    <body>
        <div id="content" layout:fragment="content">
            <div class="index_title">新增邀请码</div>
            <div class="invitation_box">
                <div class="users_message" style="margin-top:20px;">
                    <div class="users_message_l">*</div>
                    <div class="users_message_name">所属组织机构：</div>
                    <select name="organizationCode">
                        <option th:each="organization : ${organizationList}" th:text="${organization.getOrganizationName()}" th:value="${organization.getOrganizationCode()}"></option>
                    </select>
                </div>
                <div class="users_message">
                    <div class="users_message_l">*</div>
                    <div class="users_message_name">添加数量：</div>
                    <input type="text" name="addNum"/>
                </div>
                <ul class="build_submit">
                    <li class="selected">
                        <a href="javascript:void(0);" class="selected" id="but_addNew">新增</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">取消</a>
                    </li>
                </ul>
            </div>
            <script type="text/javascript">
                $('#new_invitation').addClass('selected');

                /**
                 * 保存事件
                 */
                $('#but_addNew').click(function(){
                    var organizationCode = $('select[name="organizationCode"]').val();
                    var addNum = $('input[name="addNum"]').val();
                    var testPattern = /\d+/;
                    if(SSOSystem.isEmpty(addNum) || !testPattern.test(addNum)){
                        SSOSystem.showAlertDialog('请输入正确的数量');
                        return false;
                    }

                    var data = {
                        'organizationCode' : organizationCode,
                        'addNum' : addNum
                    }
                    $.ajax({
                        url : '/schoolInvite/addNewSchoolInvite.json',
                        type : 'POST',
                        data : JSON.stringify(data),
                        contentType: 'application/json',
                        dataType : 'json',
                        success : function(data){
                            if(data.success){
                                window.location.href = '/page/batchGenerateInviteCodeSucc.html';
                            } else {
                                alert(ErrorMessage[data.message]);
                            }
                        }
                    });
                });

            </script>
        </div>
    </body>
</html>
