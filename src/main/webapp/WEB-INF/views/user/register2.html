<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link th:href="@{/static/css/sass/register.css}" href="../../../static/css/sass/register.css" rel="stylesheet" type="text/css"/>
	<link th:href="@{/static/css/sass/bootstrap.css}" href="../../../static/css/sass/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link th:href="@{/static/css/validform.css}" href="../../../static/css/validform.css" rel="stylesheet" type="text/css"/>
	<script text="text/javascript" th:src="@{/static/scripts/jquery/jquery-1.11.3.min.js}" src="../../../static/scripts/jquery/jquery-1.11.3.min.js"></script>
	<script text="text/javascript" th:src="@{/static/scripts/validform/Validform_v5.3.2_min.js}" src="../../../static/scripts/validform/Validform_v5.3.2_min.js"></script>
	<script text="text/javascript" th:src="@{/static/scripts/ie/html5shiv.js}" src="../../../static/scripts/ie/html5shiv.js"></script>
	<script text="text/javascript" th:src="@{/static/scripts/ie/placeholder.js}"  src="../../../static/scripts/ie/placeholder.js"></script>
	<script text="text/javascript" th:src="@{/static/scripts/bootstrap/bootstrap.min.js}" src="../../../static/scripts/bootstrap/bootstrap.min.js"></script>
	<script text="text/javascript" th:src="@{/static/scripts/register.js}" src="../../../static/scripts/register.js"></script>
	<style>
		.progress_2{
			width:220px;
		}
	</style>
</head>
<body>
	<header class="header">
		<div class="center">
			<div class="h_title">完成注册只需6个简单的步骤</div>
			<div class="step">
				<div class="progress_1"></div>
				<div class="progress_2"></div>
				<ul class="step_mark">
					<li class="selected"></li>
					<li class="select">2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li class="last">6</li>
				</ul>
				<ul class="step_step">
					<li class="selected">选择角色</li>
					<li class="selected">基本信息</li>
					<li>邮箱验证</li>
					<li>手机验证</li>
					<li class="particularly">邀请码验证</li>
					<li class="last">注册成功</li>
				</ul>
			</div>

		</div>
	</header>
	<div class="container-fluid">
		<div class="center">
			<aside class="aside1">我是学生</aside>
			<aside class="aside2">我是老师</aside>
			<form class="regForm">
				<section class="section">
					<div class="input_box">
						<label><div class="input_box_l">用户名</div></label>
						<input type="text" placeholder="20个以内字符,英文或数字" class="inputxt"/>
						<div class="mistake"></div>
						<div class="correct"></div>
					</div>
					<div class="input_box">
						<div class="input_box_l">邮箱</div>
						<input type="text" placeholder="用于绑定账号以及验证" />
						<div class="mistake"></div>
						<div class="correct"></div>
					</div>
					<div class="input_box">
						<div class="input_box_l">密码</div>
						<input type="password" placeholder="4~16个字符，区分大小写" />
						<div class="mistake"></div>
						<div class="correct"></div>
					</div>
					<div class="input_box">
						<div class="input_box_l">确认密码</div>
						<input type="password"  />
						<div class="mistake"></div>
						<div class="correct"></div>
					</div>
					<div class="input_box">
						<div class="input_box_l">验证码</div>
						<input type="text" style="width:170px;"/>
						<img id="vimg" src="/code.html"/>
					</div>
					<div class="context">
						<a href="http://localhost:8080/page/register/1.html" class="prev">上一步</a>
						<a class="next">下一步</a>
					</div>
				</section>
			</form>
		</div>
	</div>
	<footer class="footer">
		<div class="foot"><pre>版权所有 © 2002-2014 上海市普陀区教育局 上海市普陀区现代教育技术中心</pre></div>
		<div class="foot"><pre>地址：上海市普陀区大渡河路1688号 邮编：200333 电话：021-62601856</pre></div>
	</footer>

	<script type="text/javascript">
		$(function(){
			var demo = $(".regForm").Validform({
				tiptype:3,
				label:".label",
				showAllError:true,
				datatype:{
					"zh1-6":/^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/
				},
				ajaxPost:true
			});

			demo.tipmsg.w["zh1-6"]="请输入1到6个中文字符！";

			demo.addRule([{
				ele:".inputxt:eq(0)",
				datatype:"zh2-4"
			}]);

			//验证码
			$('#vimg').click(function(){
				//时间戳
				//为了使每次生成图片不一致，即不让浏览器读缓存，所以需要加上时间戳
				var timestamp = (new Date()).valueOf();
				$(this).attr('src',"/code.html?timestamp=" + timestamp);
			});

			//下一步
			$('.next').click(function(){
				//1、验证

				//2、注册、入库

				//3、发送Email


				window.location.href = "http://localhost:8080/page/register/3.html";
			});
		});
	</script>
</body>
</html>
